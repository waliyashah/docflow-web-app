            <div  id="divisionDropdownToggle " class = 'styled-select'  onclick="toggleCheckboxDropdown()">
            Select Divisions
            </div>
        
        
            <div id="divisionCheckboxes" class="checkbox-dropdown " >
            <label><input type="checkbox" name="division" value="all" /> All Divisions</label>

            <label><input type="checkbox" name="division" value="{{ division }}" /> {{ division }}</label>
            {% endfor %}

        <!-- Status Filter -->
        <select name="status" class="filter-dropdown">
            <option value="all">Status</option>
            {% for status in dropdown_options.statuses %}
            <option value="{{ status }}">{{ status }}</option>
            {% endfor %}
        </select>

        <!-- Year Filter -->
        <select name="year" class="filter-dropdown">
            <option value="all">Years</option>
            {% for year in dropdown_options.years %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>

        <!-- Search Button -->
        <button type="submit" class="button">Search</button>
